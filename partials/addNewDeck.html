<div>
    <div class="inlineTitle">
        <h3>New Deck</h3>
        <button class="red" ng-click="cancel();">x</button>
    </div>
    <span>Name:</span>
    <input type="text" ng-model="data.deckName">
    <span>ID:</span>
    <select ng-if="isCorp" ng-options="id as id.name for id in corpIds | orderBy:['name'] track by id.name" ng-model="data.id"></select>
    <select ng-if="!isCorp" ng-options="id as id.name for id in runnerIds | orderBy:['name'] track by id.name" ng-model="data.id"></select>
    <button class="green" ng-click="submit();">Submit</button>
</div>
